<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<meta charset="UTF-8" />

	<h:outputStylesheet library="hujm" name="estilo.css" />

</h:head>
<h:body>

	<header>
		<h:graphicImage library="hujm" name="logo.jpg" width="180" height="60" />

		<h:form>

			<p:commandButton value="Cadastro Visitantes" icon="ui-icon-document"
				action="GestaoVisitantes?faces-redirect=true" />

			<p:commandButton value="Setores" icon="ui-icon-document"
				action="Setores?faces-redirect=true" />

			<p:commandButton value="Visitas" icon="ui-icon-document"
				action="Visitas?faces-redirect=true" />

		</h:form>
	</header>
	<br /> <br />
	<br />

	<div id="conteudo">
		<ui:insert name="corpo" />
	</div>

	<footer> SGPTI - Hospital Universitário Julio Muller - 2015
		Fone: (65) 3615-7284 </footer>

	<h:form>
		<p:confirmDialog global="true" closeOnEscape="true">
			<p:commandButton value="Não" type="button"
				styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
			<p:commandButton value="Sim" type="button"
				styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
		</p:confirmDialog>
	</h:form>

</h:body>
</html>
